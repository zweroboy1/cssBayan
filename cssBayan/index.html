<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Bayan</title>
    <link type="image/png" sizes="32x32" rel="icon" href="images/accordion.png">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&display=swap" rel="stylesheet">
</head>

<body>
    <main class="main">
        <h1 class="title">CSS Bayan</h1>

        <div class="container">

            <div class="meme">
                <label class="meme__container" for="meme1">
                    <input class="meme__radio" type="radio" name="meme" id="meme1" value="meme1" checked>
                    <span class="meme__title">You can&apos;t just copy and paste CSS</span>
                    <span class="meme__icon"></span>
                    <img class="meme__img" src="images/you-cant.png" alt="You can't just copy and paste CSS">
                </label>
            </div>

            <div class="meme">
                <label class="meme__container" for="meme2">
                    <input class="meme__radio" type="radio" name="meme" id="meme2" value="meme2">
                    <span class="meme__title">Keep calm and carry on</span>
                    <span class="meme__icon"></span>
                    <img class="meme__img" src="images/keep-calm.png" alt="Keep calm and carry on">
                </label>
            </div>

            <div class="meme">
                <label class="meme__container" for="meme3">
                    <input class="meme__radio" type="radio" name="meme" id="meme3" value="meme3">
                    <span class="meme__title">Work-life balance</span>
                    <span class="meme__icon"></span>
                    <img class="meme__img" src="images/work-life.png" alt="Work-life balance">
                </label>
            </div>

            <div class="meme">
                <label class="meme__container" for="meme4">
                    <input class="meme__radio" type="radio" name="meme" id="meme4" value="meme4">
                    <span class="meme__title">Dude, where is JS</span>
                    <span class="meme__icon"></span>
                    <img class="meme__img" src="images/dude.png" alt="Dude, where is JS">
                </label>
            </div>

            <div class="meme">
                <label class="meme__container" for="meme5">
                    <input class="meme__radio" type="radio" name="meme" id="meme5" value="meme5">
                    <span class="meme__title">Relax and take it easy</span>
                    <span class="meme__icon"></span>
                    <img class="meme__img" src="images/relax.png" alt="Relax and take it easy">
                </label>
            </div>

        </div>

    </main>

</body>

</html>
